<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User Information</h1>
    <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ user.first_name }}" required><br>
        
        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" value="{{ user.last_name }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>
        
        <label for="username">Никнейм:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>
        
        <label for="pwd">Пароль:</label>
        <input type="password" id="pwd" name="pwd" value="{{ user.password }}" required><br>
        
        <button type="submit">Обновить</button>
    </form>
</body>
</html>
